<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks 2.0 (Responsivo)</title>

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="img/starbucks-favicon.png" type="image/x-icon">

    <!-- Link CSS -->
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <!-- Container com toda página -->
    <main>

        <!-- ___________________________________________________________________________________ -->
        <!-- Header -->

        <!-- Div para círculo -->
        <div class="circulo"></div>

        <!-- Header -->
        <header>
            <!-- Imagem logo -->
            <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>

            
            <!-- Menu (Links) -->
            <ul class="links">
                <li><a href="https://www.starbucks.com.br/" target="_blank"">Home</a></li>
                <li><a href="https://www.starbucks.com.br/menu-list" target="_blank">Menu</a></li>
                <li><a href="https://www.starbucks.com.br/responsabilidade" target="_blank">Novidades</a></li>
                <li><a href="https://www.starbucks.com.br/lojas" target="_blank">Lojas</a></li>
            </ul>
        </header>

        <!-- ___________________________________________________________________________________ -->
        <!-- Conteúdo -->

        <div class="conteudo">
            <div class="textoPrincipal">

                <!-- Texto principal -->
                <h2>Não é apenas um café é: <br><span>Starbucks</span></h2>

                <!-- Texto secundário -->
                <p>Descubra um mundo de sabores inesquecíveis com a Starbucks. Cada colherada é uma explosão de sabores irresistíveis que vão te conquistar!</p>

                <!-- Botão -->
                <a href="https://www.starbucks.com.br/" target="_blank">Veja mais</a>

            </div>

            <!-- Imagem do sorvete grande (a direita) -->
            <div class="imgBox"><img src="img/img1.png" class="starbucks"/></div>

        </div>
            
            <!-- Imagem dos sorvetes pequenos (abaixo) -->
            <ul class="sorvetes">
                <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
                <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
                <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>
            </ul>

            <ul class="sociais">
                <li><a href="https://pt-br.facebook.com/" target="_blank"><img src="img/facebook.png" alt="facebook"></a></li>
                <li><a href="https://twitter.com/" target="_blank"><img src="img/twitter.png" alt="twitter"></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt="instagram"></a></li>
            </ul>


    </main>


    
</body>
</html>
